<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCare</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Delius&display=swap">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/jpg"
        href="https://github.com/Davis26-art/Pagina_web_Ds_Technology/blob/main/IMG/gato.png?raw=true">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- NAVBAR SUPERIOR -->
        <nav class="navbar navbar-expand-sm" style="background-color: #2badb6;">
            <div class="container-fluid">

                <a class="navbar-brand text-white" href="index.html">
                    <img src="Img/perroPensativo.png" width="75" height="55">
                    Pet Care
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="services.html">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="about.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contacto</a></li>
                        <li class="nav-item"><a class="btn text-white" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="container py-5">

        <h2 class="text-center fw-bold titulo-login">Ingreso</h2>
        <p class="text-center descripcion-login">
            PetCare es nuestro local donde estamos a completa disposición del cuidado de los animales que tengas.
        </p>

        <!-- FORMULARIO LOGIN -->
        <div class="card mx-auto p-4 shadow"">
            <h4 class="text-center fw-bold mb-3">Iniciar Sesión</h4>

            <form>
                <label class="fw-bold my-2">Email:</label>
                <input type="email" class="form-control mb-3" placeholder="Ingresa tu Email:" required>

                <label class="fw-bold my-2">Contraseña:</label>
                <input type="password" class="form-control mb-3" placeholder="Ingresa tu Contraseña:" required>

                <button class="btn mx-auto mt-4 d-block" style="background-color: #2badb6; color: azure;">Ingresar</button>
            </form>
        </div>

        <p class="text-center mt-3">o crea una cuenta</p>

        <!-- FORMULARIO REGISTRO -->
        <div class="card mx-auto p-4 shadow">
            <h4 class="text-center fw-bold mb-3">Crear Cuenta</h4>

            <form>
                <label class="fw-bold">Email:</label>
                <input type="email" class="form-control mb-3" required>

                <label class="fw-bold">Contraseña:</label>
                <input type="password" class="form-control mb-3" required>

                <label class="fw-bold">Nombre Completo:</label>
                <input type="text" class="form-control mb-3" required>

                <label class="fw-bold">Teléfono:</label>
                <input type="text" class="form-control mb-3">

                <button class="btn btn-login mx-auto d-block mt-2">Registrar</button>
            </form>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="text-center py-3 text-white footer-pet">
        &copy; 2025 PeetCare - Derechos Reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
